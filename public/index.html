<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slot Machine</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .login { max-width: 360px; margin: 80px auto; border: 1px solid #ccc; padding: 16px; border-radius: 12px; }
    .row { display: grid; gap: 8px; margin-bottom: 12px; }
    .toolbar { display: flex; gap: 8px; align-items: center; justify-content: space-between; }
    .coins { font-weight: bold; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div id="app">
    <div id="login" class="login">
      <h2>ログイン</h2>
      <div class="row">
        <label>ユーザー名 <input id="username" /></label>
        <label>パスワード <input id="password" type="password"/></label>
      </div>
      <div class="toolbar">
        <button id="loginBtn">ログイン</button>
      </div>
      <p id="loginError" class="hidden" style="color:red"></p>
    </div>

    <div id="game" class="hidden">
      <div class="toolbar">
        <div>ようこそ、<span id="who"></span> / 残高: <span id="coins" class="coins">0</span></div>
        <button id="logoutBtn">ログアウト</button>
      </div>

      <!-- ここに既存のスロットUIを差し込む（省略）。
           回転開始時に /api/coins/debit、払い出し時に /api/coins/credit を呼ぶだけでOK -->

      <div style="margin-top:16px">
        <button id="mockBet">BET 10</button>
        <button id="mockWin">WIN +25</button>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
